<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>habits</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="habits" />
      <button>
        <img src="./assets/plug.svg" alt="Sinal de mais roxo" />
        <div>Resgistrar meu dia</div>
      </button>
    </header>
      <form>
        <div class="habits">
          <div class="habit" data-name="work">💻</div>
          <div class="habit" data-name="run">🦾</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>      
          <div class="habit" data-name="stude">📝</div>
          <div class="habit" data-name="sleep">💤</div>
        </div>
        <div class="days"></div>
      </form>
      <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
